---
layout: default
---

<section class="single">

    <div class="wrap">
        <h1>{{ page.title }}</h1>
        <p class="subtitle">{{ page.date | date_to_long_string }}</p>
    </div>

    {% if page.hero_image %}
    <img src="{{ page.hero_image | relative_url }}" class="hero-image"/>
    {% endif %}

    <div class="wrap">
        {{ page.content }}
    </div>

</section>
